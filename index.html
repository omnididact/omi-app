<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Icons and Manifest -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="OMI" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- Description and Keywords -->
    <meta name="description" content="AI-powered thought recording and organization app. Capture your ideas with voice or text and let AI organize them intelligently." />
    <meta name="keywords" content="thoughts, AI, productivity, voice recording, organization, mobile app" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="OMI - Thought Recorder" />
    <meta property="og:description" content="AI-powered thought recording and organization app" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon.svg" />
    
    <!-- Performance Hints -->
    <link rel="preconnect" href="/api" />
    
    <title>OMI - Thought Recorder</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
